<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
        <div class="container form-container bg-light">
        <h2 class="text-center mb-4">Calculator Form</h2>
        <form>
            <div>
            <div class="mb-3">
                <label for="inputB" class="form-label">B</label>
                <input type="number" class="form-control" id="inputB" placeholder="Enter value for B">
            </div>
            <div class="mb-3">
                <label for="inputA" class="form-label">A</label>
                <input type="number" class="form-control" id="inputA" placeholder="Enter value for A">
            </div>
           </div>
            <div>
                <button type="button" class="btn btn-primary w-100" onclick="calculateAB()">Calculate AB</button>
                <button type="button" class="btn btn-secondary w-100" onclick="calculateDivision()">Calculate B/A</button>
                <button type="button" class="btn btn-success w-100" onclick="calculateRemainder()">Remainder of B/A</button>
                <button type="button" class="btn btn-danger w-100" onclick="checkEquality()">if A == B</button>
            </div>
        </div>
        </form>
        </div>

    <br /> <br /> <br /><p>Mergal, 9-S</p>
</body>
</html>
