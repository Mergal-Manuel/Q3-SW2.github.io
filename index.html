<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container form-container bg-light">
        <h2 class="text-center mb-4">Calculator Form</h2>
        <form>
            <h3>Hi! I'm Merg@l, your math robot assistant.</h3> <br />
            <h4 id="answer"></h4> <hr>
            <div class="mb-3">
                <label for="input_B" class="form-label">B</label>
                <input name="input_B" type="number" class="form-control" id="inputB" placeholder="B is equal to...">
            </div>
            <div class="mb-3">
                <label for="input_A" class="form-label">A</label>
                <input name="input_A" type="number" class="form-control" id="inputA" placeholder="A is equal to...">
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button type="button" class="btn btn-secondary" onclick="calculateAB()">Calculate AB</button>

                <button type="button" class="btn btn-secondary" onclick="calculateDivision()">Calculate B/A</button>
                <button type="button" class="btn btn-secondary" onclick="calculateRemainder()">Remainder of B/A</button>

                <button type="button" class="btn btn-secondary" onclick="checkEquality()">Check if A == B</button>
            </div>

        </form>
    </div>

    <script>
        function calculateAB() {
            var A = document.getElementById('inputA').value;
            var B = document.getElementById('inputB').value;
            var C = A*B;

            document.getElementById('answer').innerHTML = 'The answer is equal to ' + C.toFixed(2) + '!';
        }

        function calculateDivision() {
            var document.getElementById('inputA').value = A;
            var document.getElementById('inputB').value = B;
             var ans = A/B;

            document.getElementById('answer').innerHTML = 'The answer is equal to ' + ans.tofixed(2) + '!';
        } 

        function calculateRemainder() {
            var document.getElementById('inputA').value = A;
            var document.getElementById('inputB').value = B;
             var ans = A*B;

            document.getElementById('answer').innerHTML = 'The answer is equal to ' + ans.tofixed(2) + '!';

        function checkEquality() {
            var document.getElementById('inputA').value = A;
            var document.getElementById('inputB').value = B;
             var ans = A*B;

            document.getElementById('answer').innerHTML = 'The answer is equal to ' + ans.tofixed(2) + '!';
        }
    </script>
</body>
</html>
